---
layout: page
title: Lecture Notes
---

{% for lecture in site.data.lectures %}
  {% if forloop.first %}
    <ul class="c-archives__list">
  {% endif %}
    <li class="c-archives__item">
      <h3>{{ lecture.title }}</h3><br>
      <p>{{ lecture.excerpt }}</p>
    </li>
  {% if forloop.last %}
    </ul>
  {% endif %}
{% endfor %}
